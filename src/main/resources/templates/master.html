<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cyclaeon: Cycle Master</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Cycle Master</h1>
	<p>
		<a th:href="@{'/master/' + ${key} + '/create'}">Create Cycle</a>
	</p>
	
	<h2>Cycles</h2>
	<p>A list of past and current cycles.</p>
	<ul>
		<li th:each="cycle : ${cycles}">
			<a th:href="@{'/master/' + ${key} + '/cycle/' + ${cycle.name}}" th:text="${cycle.name}">A Cycle</a>
		</li>
		<li th:if="${cycles.empty}">No cycles.</li>
	</ul>
	
	<p>
		<a href="/cycles">Public view</a>
	</p>
</body>
</html>
